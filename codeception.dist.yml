namespace: TypistTech\Sunny
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    backup_globals: false # See: https://core.trac.wordpress.org/ticket/39327
    bootstrap: _bootstrap.php
    shuffle: true
    colors: true
    memory_limit: 1024M
coverage:
    include:
        - src/*
extensions:
    enabled:
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            port: 4444
            suites: ['acceptance']
