# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


class_name: FunctionalTester
modules:
    enabled:
        - \TypistTech\Sunny\Helper\Functional
        - Asserts
        - Filesystem
        - WPDb
        - WordPress
    config:
        WPDb:
            dsn: 'mysql:host=127.0.0.1;dbname=wordpress'
            user: root
            password: ''
            dump: tests/_data/dump.sql
            url: 'http://wp.dev:8080'
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: /tmp/wordpress
            adminUsername: admin
            adminPassword: password
