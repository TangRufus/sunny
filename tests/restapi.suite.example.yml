modules:
    config:
        REST:
            url: 'http://sunnytester.dev/wp-json'
        WPDb:
            dsn: 'mysql:host=vvv.dev;dbname=sunnytester'
            user: external
            password: external
            url: 'http://sunnytester.dev'
        WPBrowser:
            url: 'http://sunnytester.dev'
        WPLoader:
            wpRootFolder: /Users/me/vagrant-local/www/sunnytester/public_html/
            dbHost: vvv.dev # same as WPDb
            dbName: sunnytester # same as WPDb
            dbUser: external # same as WPDb
            dbPassword: external # same as WPDb
